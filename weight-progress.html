<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ–≥—Ä–µ—Å—Å –ø–æ –≤–µ—Å—É</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .progress-container {
            position: relative;
            width: 180px;
            height: 180px;
        }

        .progress-ring {
            transform: rotate(-90deg);
            width: 180px;
            height: 180px;
        }

        .progress-ring__circle {
            stroke: #f1eaf6;
            stroke-width: 12;
            fill: transparent;
            r: 78;
            cx: 90;
            cy: 90;
        }

        .progress-ring__progress {
            stroke: #c0accf;
            stroke-width: 12;
            fill: transparent;
            r: 78;
            cx: 90;
            cy: 90;
            stroke-dasharray: 490.088;
            stroke-dashoffset: 490.088;
            transition: stroke-dashoffset 1.5s ease-in-out;
            stroke-linecap: round;
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .progress-percentage {
            font-size: 28px;
            font-weight: 600;
            color: #c0accf;
            margin: 0;
            line-height: 1;
        }

        .progress-label {
            font-size: 12px;
            color: #888;
            margin: 4px 0 0 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .weight-info {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 11px;
            color: #666;
            white-space: nowrap;
        }

        .current-weight {
            font-weight: 500;
            color: #c0accf;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .progress-text {
            animation: fadeIn 1s ease-out 0.5s both;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <svg class="progress-ring" width="180" height="180">
            <circle class="progress-ring__circle"></circle>
            <circle class="progress-ring__progress" id="progress"></circle>
        </svg>
        
        <div class="progress-text">
            <div class="progress-percentage" id="percentage">0%</div>
            <div class="progress-label">–ø—Ä–æ–≥—Ä–µ—Å—Å</div>
        </div>
        
        <div class="weight-info">
            <span class="current-weight" id="current-weight">79.7</span> –∏–∑ <span id="target-weight">70</span> –∫–≥
        </div>
    </div>

    <script>
        // üéØ –ù–ê–°–¢–†–û–ô–ö–ò - –ú–ï–ù–Ø–ô –¢–û–õ–¨–ö–û –≠–¢–ò –ó–ù–ê–ß–ï–ù–ò–Ø:
        const startWeight = 82;     // –ù–∞—á–∞–ª—å–Ω—ã–π –≤–µ—Å
        const currentWeight = 82; // –¢–µ–∫—É—â–∏–π –≤–µ—Å  
        const targetWeight = 70;    // –¶–µ–ª–µ–≤–æ–π –≤–µ—Å

        // –†–∞—Å—á–µ—Ç –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ (—Ç–≤–æ—è —Ñ–æ—Ä–º—É–ª–∞)
        function calculateProgress() {
            const totalWeightLoss = startWeight - targetWeight;
            const currentWeightLoss = startWeight - currentWeight;
            const progress = Math.round((currentWeightLoss / totalWeightLoss) * 100);
            return Math.max(0, Math.min(100, progress)); // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –æ—Ç 0 –¥–æ 100%
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞
        function animateProgress() {
            const progress = calculateProgress();
            const circle = document.getElementById('progress');
            const percentageElement = document.getElementById('percentage');
            const currentWeightElement = document.getElementById('current-weight');
            const targetWeightElement = document.getElementById('target-weight');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç
            currentWeightElement.textContent = currentWeight;
            targetWeightElement.textContent = targetWeight;
            
            // –î–ª–∏–Ω–∞ –æ–∫—Ä—É–∂–Ω–æ—Å—Ç–∏
            const circumference = 2 * Math.PI * 78;
            const offset = circumference - (progress / 100 * circumference);
            
            // –ê–Ω–∏–º–∞—Ü–∏—è —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
            setTimeout(() => {
                circle.style.strokeDashoffset = offset;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è —Ü–∏—Ñ—Ä
                let currentPercentage = 0;
                const increment = progress / 60; // 60 –∫–∞–¥—Ä–æ–≤ –∞–Ω–∏–º–∞—Ü–∏–∏
                
                const timer = setInterval(() => {
                    currentPercentage += increment;
                    if (currentPercentage >= progress) {
                        currentPercentage = progress;
                        clearInterval(timer);
                    }
                    percentageElement.textContent = Math.round(currentPercentage) + '%';
                }, 25);
                
            }, 300);
        }

        // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            setTimeout(animateProgress, 100);
        });
    </script>
</body>
</html>
